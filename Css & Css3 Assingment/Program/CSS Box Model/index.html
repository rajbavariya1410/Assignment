<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="profile-parent">
        <div class="profile-left-section">
            <div class="profile-image">
                <img src="bc666226-d3cf-43ef-91dd-47c2b21d3eec.jpg" alt="">
            </div>
            
            <div class="profile-follow-btn">
                <button id="btnFollow">Follow</button>
            </div>
        </div>
        <div class="profile-right-section">
            <div class="profile-user-name">
                <p><span><i class="fa fa-user"></i></span><span id="details">Amit Rathod</span> </p>
            </div>
            <div class="profile-contact">
                <p><span><i class="fa fa-phone"></i></span><span id="details">70466 70143</span></p>
            </div>
            <div class="profile-email">
                <p><span><i class="fa fa-envelope"></i></span><span id="details">amitrathod@gmail.com</span></p>
            </div>
        </div>
    </div>
</body>

</html>
