    <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  color: #333;
}

.navbar {
  background-color: #333;
  padding: 10px 0;
}

.nav-menu {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.nav-menu li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 8px 16px;
  transition: background 0.3s ease;
}

.nav-menu li a:hover {
  background-color: #555;
  border-radius: 5px;
}

.header {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  padding: 50px;
  text-align: center;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 40px 20px;
  background-color: white;
}

.gallery img {
  width: 300px;
  height: 200px;
  object-fit: cover;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  border-radius: 10px;
}

.gallery img:hover {
  transform: scale(1.1) rotate(2deg);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.footer {
  text-align: center;
  padding: 20px;
  background-color: #333;
  color: white;
}

    </style>
