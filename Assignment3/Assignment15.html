<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  line-height: 1.6;
  background: #f9f9f9;
  color: #333;
}

.hero {
  background-color: #4a90e2;
  color: white;
  text-align: center;
  padding: 80px 20px;
}

.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.hero p {
  font-size: 1.2rem;
}

.features {
  background-color: #fff;
  padding: 60px 20px;
  text-align: center;
}

.features h2 {
  font-size: 2rem;
  margin-bottom: 40px;
}

.feature-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.feature {
  background: #f1f1f1;
  padding: 20px;
  border-radius: 10px;
  width: 250px;
  text-align: center;
}

.feature i {
  font-size: 2rem;
  color: #4a90e2;
  margin-bottom: 10px;
}
.contact {
  background-color: #eee;
  text-align: center;
  padding: 40px 20px;
}

.contact h2 {
  font-size: 1.8rem;
  margin-bottom: 10px;
}

.contact a {
  color: #4a90e2;
  text-decoration: none;
}

.contact a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

  <section class="hero">
    <h1>Welcome to Our Product</h1>
    <p>Building the future with innovative technology.</p>
  </section>
  <section class="features">
    <h2>Features</h2>
    <div class="feature-list">
      <div class="feature">
        <i class="fas fa-rocket"></i>
        <h3>Fast Performance</h3>
        <p>Lightning speed to keep up with your goals.</p>
      </div>
      <div class="feature">
        <i class="fas fa-shield-alt"></i>
        <h3>Secure</h3>
        <p>Your data is protected with top-level encryption.</p>
      </div>
      <div class="feature">
        <i class="fas fa-cogs"></i>
        <h3>Customizable</h3>
        <p>Tailor it exactly to your needs.</p>
      </div>
    </div>
  </section>
  <section class="contact">
    <h2>Contact Us</h2>
    <p>Email us at: <a href="mailto:info@example.com">info@example.com</a></p>
  </section>

</body>
</html>
