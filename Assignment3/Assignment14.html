<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Assignment14</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f5f5f5;
}

.product-card {
  background: white;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  width: 300px;
  padding: 20px;
  text-align: center;
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.product-card:hover {
  transform: scale(1.05);
}

.product-card img {
  width: 100%;
  border-radius: 10px;
}

.product-title {
  font-size: 1.4rem;
  color: #333;
}

.product-description {
  font-size: 0.95rem;
  color: #666;
}

.product-price {
  font-size: 1.2rem;
  color: #27ae60;
  font-weight: bold;
}

    </style>
</head>
<body>
    <div class="product-card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeZjeiM0fhq3K0l1Swi1b6HqIG9WbdepeyCA&s" alt="Product Image">
    <h2 class="product-title">Cool Headphones</h2>
    <p class="product-description">High-quality wireless headphones with noise cancellation and long battery life.</p>
    <div class="product-price">$89.99</div>
  </div>
</body>
</html>
