<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <style>
        body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  background-color: #f0f0f0;
}

.animated-box {
  width: 100px;
  height: 100px;
  background-color: #3498db;
  position: relative;
  animation: moveAndColor 4s linear infinite;
}

@keyframes moveAndColor {
  0% {
    left: 0;
    background-color: #3498db;
  }
  50% {
    left: 70vw;
    background-color: #e74c3c;
  }
  100% {
    left: 0;
    background-color: #3498db;
  }
}

    </style>
</head>
<body>
    <div class="animated-box"></div>
</body>
</html>
