<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Assignment9</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1200px;
            height: auto;
            padding: 16px;
        }
        header, footer {
            background: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .content {
            background-color: #f0f0f0;
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }
        @media (min-width: 1024px) {
            .content {
                padding: 30px;
                font-size: 20px;
            }
            
            header, footer {
                padding: 30px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Responsive Layout</h1>
        </header>
        <main>
            <section class="content">section 1</section>
            <section class="content">section 2</section>
            <section class="content">section 3</section>
        </main>
        <footer>
            footer
        </footer>
    </div>
</body>
</html>
