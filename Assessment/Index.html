<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Assessment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2>Student Registarstion Form</h2>
    <div class="form">
        <form action="">
            <div class="input">
                <label for="">First Name:</label>
                <input type="text" placeholder="Enter your first name"></div>
            <div class="input">
                <label for="">Last Name:</label>
                <input type="text" placeholder="Enter your last name"></div>
            <div class="input">
                <label for="">Email:</label>
                <input type="email" placeholder="Enter your email"></div>
            <div class="input">
                <label for="">Mobile</label>
                <input type="number" placeholder="Enter your number"></div>
                <div class="gender">
                    <label for="">Gender</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label></div>
            <div class="input">
                <label for="">Date of brith</label>
                <input type="date"></div>
            <div class="input">
                <label for="">Address:</label>
                <textarea rows="5" placeholder="Enter your address"></textarea></div>
            <div class="input">
                <label for="">City:</label>
                <input type="text" placeholder="Enter your city name"></div>
            <div class="input">
                <label for="">Area PIN:</label>
                <input type="text" placeholder="Enter you pin"></div>
            <div class="input">
                <label for="">State:</label>
                <input type="text" placeholder="Enter your state"></div>
            <div class="input">
                <label for=""></label>
                <input type="text"></div>
            <div class="input">
                <label>Qualification:</label>
            <select>
                <option selected disabled>Select Qualification</option>
                <option>High School</option>
                <option>Diploma</option>
                <option>Graduate</option>
                <option>Post Graduate</option>
            </select></div>
            <div class="checkbox">
                <label>Specialization:</label>
                    <p><input type="checkbox"> Computer Science</p>
                    <p><input type="checkbox"> Information Technology</p>
                    <p><input type="checkbox"> Computer Architecture</p>
                    <p><input type="checkbox"> Tele Communication</p>
            </div>
            <div>
                <label>Password:</label>
            <input type="password" placeholder="Enter your password">
            </div>
            <div>
            <button type="submit">Submit</button>
            </div>     
        </form>
    </div>
</body>
</html>
